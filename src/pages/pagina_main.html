<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="../styles/global.css" rel="stylesheet">
    <link href="../styles/main.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quantico:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    
</head>
<body>
    <button id="toggle-theme">

    <div id="navbar-main">
        <div class="produto-group">
            <label for="nomeProduto" class="label">Nome do produto</label>
            <input id="nomeProduto" class="input" type="text" placeholder="Nome">
        </div>

        <div class="produto-group">
            <label for="imagemProduto" class="label">Imagem</label>
            <input id="imagemProduto" name="imagemProduto" class="input" type="file">
        </div>

        <div class="produto-group">
            <label for="precoProduto" class="label">PreÃ§o (R$)</label>
            <input id="precoProduto" class="input" type="number" step="1.00" min="0" placeholder="0,00">
        </div>

        <div class="produto-group">
            <label for="categoriaProduto" class="label">Categoria</label>
            <select id="categoriaProduto" name="categoria" class="input">
                <option value="pokebola">Pokebola</option>
                <option value="cura">Cura</option>
                <option value="batalha">Batalha</option>
            </select>
        </div>

        <div class="produto-action">
            <button type="button" id="addprod">Adicionar</button>
        </div>
    </div>

    <div id="content-navbar-main">
        <span class="label">Filtrar por:</span>
        <select id="filtroCategoria" name="filtroCategoria" class="input">
            <option value="todos">Mostrar Todos</option>
            <option value="pokebola">Pokebola</option>
            <option value="cura">Cura</option>
            <option value="batalha">Batalha</option>
        </select>
    </div>

    <div id="product-list"></div> 

    <script language="javascript" src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
