<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indíce de produtos</title>
    <link href="../styles/global.css" rel="stylesheet">
</head>
<body>
    <div id="navbar-main">
        <!-- Barra de navegação -->

        <div class="produto-card">
            <label for="nomeProduto">Nome do produto: 
                <input id="nomeProduto" type="text" placeholder="Digite aqui">
            </label>
        </div>

        <div class="produto-card">
            <label for="imagemProduto" class="file-label">
                Imagem do produto
                <input id="imagemProduto" name="imagemProduto" type="file">
            </label>
        </div>

        <div class="produto-card">
            <label for="precoProduto">Preço do produto:
                <input id="precoProduto" type="number" step="1.00" min="0" placeholder="Digite aqui">
            </label>
        </div>

        <div class="produto-card">
            <label for="categoriaProduto">Categoria:
                <select id="categoriaProduto" name="categoria">
                    <option value="pokebola">Pokebola</option>
                    <option value="cura">Cura</option>
                <option value="batalha">Batalha</option>
            </select>
        </label>

        <button type="button" id="addprod">Adicionar produto</button>
    </div>

    <div id="content-navbar-main">
        <!-- Barra de navegação dos produtos -->
        <label for="filtroCategoria">Mostrar produtos da categoria:</label>
        <select id="filtroCategoria" name="filtroCategoria">
            <option value="todos">Todos</option>
            <option value="pokebola">Pokebola</option>
            <option value="cura">Cura</option>
            <option value="batalha">Batalha</option>
        </select>
    </div>

    <!--div das listas de produtos--> 
    <div id="product-list">
        </div> 

     <!--importando jquery-->
    <script language="javascript" src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!--código js-->
    <script src="../scripts/script.js"></script>
</body>
</html>
